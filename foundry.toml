[profile.default]
src = "src"
out = "out"
libs = ["lib"]
fs_permissions = [{access = "read-write", path = "./deployments"}]
no_match_contract = 'CryticTester'

[rpc_endpoints]
anvil = "http://127.0.0.1:8545"

[fmt]
sort_imports = true
line_length = 120

