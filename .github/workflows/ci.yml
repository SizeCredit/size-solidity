name: CI

on:
  pull_request:
    types: [opened, synchronize]
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  sizes:
    strategy:
      fail-fast: true

    name: Contract sizes
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Setup Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: stable

      - name: Contract sizes
        run: |
          forge --version
          forge build --sizes --skip CryticTester
        id: build

  fmt:
    strategy:
      fail-fast: true

    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Setup Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: stable

      - name: Format
        run: |
          forge fmt --check
        id: fmt

  test:
    strategy:
      fail-fast: true

    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Setup Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: stable

      - name: Test
        run: |
          forge test -vvv
        id: test

  testFork:
    strategy:
      fail-fast: true

    name: Fork Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Setup Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: stable

      - name: Fork Test
        run: |
          forge test -vvv
        id: test
        env:
          API_KEY_ALCHEMY: ${{ secrets.API_KEY_ALCHEMY }}
          FOUNDRY_INVARIANT_RUNS: 0
          FOUNDRY_INVARIANT_DEPTH: 0
          FOUNDRY_PROFILE: fork

  slither:
    strategy:
      fail-fast: true

    name: Slither
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Setup Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: stable

      - name: Run Slither
        uses: crytic/slither-action@v0.4.0
        id: slither
        with:
          fail-on: low


  solhint:
    strategy:
      fail-fast: true

    name: Solhint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install dependencies
        run: npm install

      - name: Run solhint
        run: npm run solhint

  invariants:
    needs: [sizes, fmt, test, testFork, slither, solhint]
    strategy:
      fail-fast: true
      matrix:
        mode: [assertion, property]

    name: Echidna
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Setup Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: stable

      - name: Install Crytic-compile
        run: |
          pip install crytic-compile

      - name: Install Slither
        run: |
          pip install slither-analyzer

      - name: Install Echidna
        run: |
          wget https://github.com/crytic/echidna/releases/download/v2.2.3/echidna-2.2.3-x86_64-linux.tar.gz -O echidna.tar.gz
          tar -xvkf echidna.tar.gz
          rm echidna.tar.gz
          ./echidna --version

      - name: Echidna ${{ matrix.mode }}
        run: |
          ./script/prepare_crytic.sh
          ./echidna . --contract CryticTester --config echidna.yaml --test-mode ${{ matrix.mode }} --corpus-dir corpus --test-limit 10000

  halmos:
    needs: [sizes, fmt, test, testFork, slither, solhint]
    strategy:
      fail-fast: true

    name: Halmos
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Setup Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: stable

      - name: Install Halmos
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          uv tool install --python 3.12 halmos
          uv tool upgrade halmos

      - name: Halmos
        run: |
          for i in {0..5}; do halmos --loop $i; done

  abi:
    strategy:
      fail-fast: true

    name: ABI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Setup Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: stable

      - name: Install dependencies
        run: npm install

      - name: ABI
        run: |
          forge build --build-info

      - name: Archive ABI
        uses: actions/upload-artifact@v4
        with:
          name: abi
          path: |
            out/Size.sol/Size.json
            out/SizeFactory.sol/SizeFactory.json
            out/PriceFeed.sol/PriceFeed.json
            out/IPool.sol/IPool.json
            out/IERC20Metadata.sol/IERC20Metadata.json
            out/Errors.sol/Errors.json
            out/Events.sol/Events.json

  coverage:
    strategy:
      fail-fast: true

    name: Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Setup Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: stable

      - name: Install dependencies
        run: npm install

      - name: Setup git config
        run: |
          git config --local user.email "dev@size.cash"
          git config --local user.name "Size"

      - name: Coverage
        run: |
          ./script/update_readme_coverage.sh
          git add README.md
          git commit -m "Update coverage [skip ci]" || true

      - name: Push
        if: github.ref == 'refs/heads/main'
        run: |
          git push https://${{ env.token }}@github.com/${{ github.event.repository.full_name }}.git
        env:
          token: ${{ secrets.SIZE_BOT_PAT }}